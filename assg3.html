<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assg #3 - Factorial - Sum - Average</title>
    <link rel="stylesheet" href="assg3.css">
    <script src="assg3.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Factorial, Sum, and Average Calculator</h1>

        <label for="nnumber">Enter a number:</label>
        <input type="number" id="nnumber" placeholder="Enter a number">

        <br><br>

        <button id="fsaBtn">Calculate</button>

        <h2>Results:</h2>
        <label for="factorResult">Factorial:</label>
        <input type="text" id="factorResult" placeholder="Factorial Result" readonly>

        <br><br>

        <label for="summationResult">Summation:</label>
        <input type="text" id="summationResult" placeholder="Summation Result" readonly>

        <br><br>

        <label for="avgResult">Average:</label>
        <input type="text" id="avgResult" placeholder="Average Result" readonly>
    </div>
</body>
</html>
