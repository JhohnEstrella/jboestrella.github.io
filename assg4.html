<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="assg4.css">
    <script src="assg4.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>
        
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name" required>

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="Enter days worked" required>

        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate" placeholder="Enter daily rate" required>

        <label for="deduct">Deduction:</label>
        <input type="number" id="deduct" placeholder="Enter deduction amount" required>

        <br><br>

        <button id="btnaddEmployee">Add Employee</button>
        <button id="btndelete">Delete Employee</button>
        <button id="btnclearList">Clear All Employees</button>

        <h2>Employee List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <!-- Employee data will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
